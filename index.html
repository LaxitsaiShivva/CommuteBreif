
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommuteBrief - Turbo Audio News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      :root {
        --font-primary: 'Plus Jakarta Sans', sans-serif;
      }

      body {
        font-family: var(--font-primary);
        background-color: #ffffff;
        color: #0f172a;
        margin: 0;
        overflow-x: hidden;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1) rotate(-6deg); opacity: 1; }
        50% { transform: scale(1.1) rotate(-6deg); opacity: 0.9; }
      }
      .logo-fast {
        animation: pulse-fast 2s infinite ease-in-out;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
    <script>
      // Enhanced shim to ensure process.env exists without crashing
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.API_KEY) window.process.env.API_KEY = "";
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #fafafa;">
        <div style="width: 48px; height: 48px; border: 4px solid #f3f3f3; border-top: 4px solid #0f172a; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;"></div>
        <p style="color: #0f172a; font-weight: 800; font-size: 14px; letter-spacing: 0.05em; text-transform: uppercase;">Turbocharging your commute...</p>
      </div>
    </div>
  </body>
</html>
